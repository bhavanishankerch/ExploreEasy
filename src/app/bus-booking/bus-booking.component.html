<div id="booking" class="section">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-md-push-5 ">
                    <div class="booking-cta">
                        <h1>Explore Easy</h1>
                    </div>
                </div>
                <div class="col-md-4 col-md-pull-7">
                    <div class="booking-form">
                        <form  #userForm="ngForm">
                            <div class="form-group">
                                <span class="form-label">User Name</span>
                                <input class="form-control" type="text" name="user_name" placeholder="Enter your name " [(ngModel)]="buslist.user_name" #user_name="ngModel">
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <span class="form-label">Aadhar Number</span>
                                        <input class="form-control" name="aadhar_number" type="text" required  placeholder="Enter your Aadhar Number " [(ngModel)]="buslist.aadhar_number" #aadhar_number="ngModel">
                                    </div>
                                </div>    
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">Contact Number</span>
                                        <input class="form-control" name="mobile_number" type="text" required  placeholder="Enter your Mobile Number " [(ngModel)]="buslist.mobile_number" #mobile_number="ngModel">
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">Email Id</span>
                                        <input class="form-control" name="email_id" type="text" required  placeholder="Enter your Email" [(ngModel)]="buslist.email_id" #email_id="ngModel">
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-btn">
                                <button type="submit" class="submit-btn" data-bs-toggle="modal" data-bs-target="#bookingModal">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookingModalLabel">Booking Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>User Name:</strong> {{ buslist.user_name }}</p>
          <p><strong>Passport Number:</strong> {{ buslist.aadhar_number }}</p>
          <p><strong>Contact Number:</strong> {{ buslist.mobile_number }}</p>
          <p><strong>Email Id:</strong> {{ buslist.email_id }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="onConfirm()">Confirm</button>
        </div>
      </div>
    </div>
  </div>
